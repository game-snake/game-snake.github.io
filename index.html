<!DOCTYPE HTML>
<html>
<head id="head">
<title>Snake</title>
<style id="style">
	.game{
        margin: auto;
		width: 90vw;
		height: 90vw;
        background-color: gray;
	}
	.col{
		display: flex;
		width: 90vw;
	}
    .zzz{
        background-color: red;
    }
    .apple{
        background-color: green;
    }
</style>
</head>
<body id="body">
<div class='game' id="game">
	<script>
            let left = 37;
            let Top = 38;
            let right = 39;
            let down = 40;
            let x = 1;
            let y = 0;
            let cx = [];
            let cy = [];
            cx[0] = 5;
            cy[0] = 5;
            let len = 2;
            let pz = parseInt(prompt("Величина поля(ввод: число)"));
            let c = [];
            let v = [];
            let apple = 0;
            let ca = [];
        
        for(let i = 0;i<len;i++){
            c[i] = 5;
            v[i] = 5;
        }
        document.getElementById('style').innerHTML += ".col > div{width:"+(90/pz)+"vw;height:"+(90/pz)+"vw;}";
        for(let i = 1;i<pz+1;i++){
            document.getElementById("game").innerHTML += '<div class="col" id="'+i+'"></div>';
            for(let k = 1;k<pz+1;k++){
                document.getElementById(i).innerHTML += '<div id="'+i+k+'"></div>';
            }
        }
        function makeGray(){
            for(let i = 1;i<pz+1;i++){
                for(let k = 1;k<pz+1;k++){
                   let id = ""+i+k; document.getElementById(id).classList.remove("zzz");
                }
            }
        }   
        function move(){
            if(apple == 0){
                let err = 1;
                while(err){
                    err = 0;
                    ca[0] = Math.floor(Math.random() * Math.floor(pz)) + 1;
                    ca[1] = Math.floor(Math.random() * Math.floor(pz)) + 1;
                    let id = '' + ca[0] + ca[1];
                    if(document.getElementById(id).classList.contains('zzz') == 1){
                        err = 1;
                    }
                }
                let id = "" + ca[0] + ca[1];
                document.getElementById(id).classList.add('apple');
                err = 1;
                apple = 1;
            }
            
            if(cx[0] < pz && x == 1){
                cx[0]+=x;
            }
            else if(cx[0] == pz && x == 1){
                cx[0] = 1;
            }
            else if(cx[0] > 1 && x == -1){
                cx[0] += x;
            }
            else if(cx[0] == 1 && x == -1){
                cx[0] = pz;
            }
            
            if(cy[0] < pz && y == 1){
                cy[0]+=y;
            }
            else if(cy[0] == pz && y == 1){
                cy[0] = 1;
            }
            else if(cy[0] > 1 && y == -1){
                cy[0] += y;
            }
            else if(cy[0] == 1 && y == -1){
                cy[0] = pz;
            }
            makeGray();
            
            if(cx[0] == ca[1] && cy[0] == ca[0]){
                apple = 0;
                len+=1;
                let id = "" + ca[0] + ca[1];
                document.getElementById(id).classList.remove('apple');
            }
            
            for(let i = 0;i<len-1;i++){
                cx[i+1] = c[i];
                cy[i+1] = v[i];
                c[i] = cx[i];
                v[i] = cy[i];
            }
            for(let i = 1;i<len;i++){
                if(cx[i] == cx[0] && cy[0] == cy[i]){
                    alert("Ты проиграл");
                    len = 2;
                }
            }
            for(let i = 0;i<len;i++){
                let id = "" + cy[i] + cx[i];
                document.getElementById(id).classList.add('zzz');
            }
            
        }
        document.getElementById('body').addEventListener('keydown',function(e){
            let key = e.keyCode;
            if(key == left && x!=1){
                x = -1;
                y = 0;
            }
            else if(key == Top && y!=1){
                x = 0;
                y = -1;
            }
            else if(key == right && x!=-1){
                x = 1;
                y = 0;
            }
            else if(key == down && y!=-1){
                x = 0;
                y = 1;
            }
        });
        setInterval(move,200);
    </script>
</div>
</body>
</html>
